<script type="text/javascript">
    (function () {
        const wait = document.getElementById("wait"), url = document.getElementById("url").href;
        const interval = setInterval(function () {
            const time = --wait.innerHTML;
            if (time <= 0) {
                location.href = url;
                clearInterval(interval);
            }
        }, 1000);
    })();
